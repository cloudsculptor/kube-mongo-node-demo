apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8s-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /
          backend:
            serviceName: service-static-html
            servicePort: 80
        - path: /data
          backend:
            serviceName: service-mongodb-api
            servicePort: 8080